syntax = "proto3";

package etcdserverpb;

option go_package = "github.com/pantopic/config-bus/internal";

message TickRequest {
  uint64 term = 1;
}
message TickResponse {
  uint64 epoch = 1;
}

message TermRequest {
  uint64 term = 1;
}
message TermResponse {
}

enum CMD {
  CMD_NONE = 0;
  KV_PUT = 1;
  KV_DELETE_RANGE = 2;
  KV_TXN = 3;
  KV_COMPACT = 4;
}

enum QUERY {
  QUERY_NONE = 0;
  KV_RANGE = 1;
  WATCH_WATCH = 5;
}
